<h1>

  {{hour ? hour : '00'}} : {{(minutes) && (minutes <= 59) ? minutes : '00'}}
  : {{(seconds) && (seconds <= 59) ? seconds : '00'}}

  <div *ngIf="isActiveTimer; else start">
    <button (click)="stopTimer()">Stop</button>
  </div>

  <ng-template #start>
    <div>
      <button (click)="startTimer()">Start</button>
    </div>
  </ng-template>

  <button (click)="stopTimer()">Reset</button>
  <button (click)="waitTimer()" class="wait" [disabled]="!isActiveTimer">Wait</button>

</h1>
